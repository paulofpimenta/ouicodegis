<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  
  <!-- Jquery -->
  <script src="{{ '/static/jquery-3.1.1.min.js' }}"></script>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="{{ '/static/bootstrap.min.css' }}">
  <script src="{{ '/static/bootstrap.min.js' }}"></script>
  <!-- Fontsawesome -->
  <link rel="stylesheet" href="{{ '/static/font-awesome-5.3.1/css/all.css' }}">
  <link rel="stylesheet" href="{{ '/static/font-awesome-5.3.1/css/v4-shims.css' }}">

  <!-- Social icons -->
  <link rel="stylesheet" href="{{ '/static/social-icons.css' }}">

  <!-- Portfolio -->
  <link rel="stylesheet" href="{{ '/static/portfolio.css' }}">
  <script src="{{ '/static/portfolio.js' }}"></script>


  <!-- should put bootstrap before main style sheet, otherwise it't hard to override  -->
  <link rel="stylesheet" href="{{ '/css/main.css' | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ '/css/syntax.css' | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="icon" type="image/png" href="{{'/img/favicon_32.ico'}}">
</head>
